services:
  php:
    build: ./php
    container_name: php-container
    # 如果要在生产环境中运行，请取消注释以下行
    # restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ../:/app
      - ./site:/srv
      - ./caddy:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    # 在生产环境中注释以下行，它允许在 dev 中使用清晰可读日志
    tty: true
    depends_on:
      - mysql
    networks:
      - app-network
  mysql:
    image: mysql:8.0.43-debian
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network
  redis:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"
    networks:
      - app-network
volumes:
  mysql_data:
  caddy_data:
  caddy_config:
networks:
  app-network:
    driver: bridge